<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Hover CDN  -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.0/css/hover-min.css">

    <!-- custom css file link  -->

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div id="menu-btn" class="fas fa-bars"></div>

    <div class="container">

        <div class="side-bar">

            <ul class="list">
                <li class="active" data-src="images/vid-1.mp4">keto recipes</li>
                <li data-src="images/vid-2.mp4">less than 30 days</li>
                <li data-src="images/vid-3.mp4">fast & simple</li>
                <li data-src="images/vid-4.mp4">stop starving</li>
                <li data-src="images/vid-5.mp4">no need to workout</li>
                <li data-src="images/vid-6.mp4">take the action</li>
                <li data-src="images/vid-8.mp4">get your free Recipes</li>
            </ul>

        </div>

        <div class="video-container">
            <video src="images/vid-1.mp4" loop muted autoplay controls></video>

            <div id="btn">
                <a href="https://www.digistore24.com/redir/283755/kmfworld/">
                    <button>click here to start the journey
                    </button>
                </a>

            </div>
        </div>

    </div>



    <script>
        let sideBar = document.querySelector('.container .side-bar');

        document.querySelector('#menu-btn').onclick = () => {
            sideBar.classList.toggle('active');
        };

        let video = document.querySelector('.container .video-container video');
        let videoLinks = document.querySelectorAll('.container .side-bar .list li');

        videoLinks.forEach(link => {
            link.onclick = () => {
                let src = link.getAttribute('data-src');
                video.src = src;
                sideBar.classList.remove('active');
                videoLinks.forEach(remove => {
                    remove.classList.remove('active')
                });
                link.classList.add('active');
            }
        })
    </script>

</body>

</html>
